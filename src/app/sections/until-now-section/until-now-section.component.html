<section class="wrapper" inViewport (visibilityChange)="visibilityChange($event)">

  <div class="history">

    <h2 class="visually-hidden">My story:</h2>
    <ul>
      @for (h of history; track h.company) {
        <li>
          <app-history-detail [data]="h"/>
        </li>
      }

    </ul>
  </div>

  <div class="skills">
    <h2>Skills and tools</h2>
    <ul>
      @for (sl of skillList; track sl) {
        <li>{{ sl }}</li>
      }
    </ul>
  </div>

</section>
