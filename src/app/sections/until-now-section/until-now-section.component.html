<section class="wrapper" inViewport (visibilityRatio)="visibilityChange($event)" [class.visible]="sectionVisible">

  <div class="history">
    <h2 class="visually-hidden">My story:</h2>

    <ul>
      @for (h of history; track h.company) {
<!--        <li><app-history-detail [data]="h" [visible]="sectionVisible"/></li>-->
      }
    </ul>
  </div>

  <div class="skills">
    <h2 [textScrambleLeftToRight]="'Skills and tools'" [paused]="!sectionVisible">&nbsp;</h2>

    <ul>
      @for (sl of skillList; track sl) {
        <li class="flicker-fade-in">{{ sl }}</li>
      }
    </ul>
  </div>

</section>
